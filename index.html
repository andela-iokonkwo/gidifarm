        body {

        }
        .box {
            position: relative;
            margin-bottom: 10px;
        }

        .box-home {
            padding-top: 95%;
        }
        .box-wrap {
              padding-top: 40%;
          }
        .box-inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #ffffff;
            text-align: center;

        }
        .vertical-center-content {
            text-align: center;
            position: relative;
            top: 50%;
            -ms-transform: translateY(-50%);
            -wekbit-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .outerContainer {
              position: relative;
          }

        .innerContainer {
            position: absolute;
            top:50%;
            height:10em;
            margin-top:-5em
        }
        .center-content {
            display: table-cell;
            vertical-align: middle;
            margin: 0 auto;
        }

        .list > a, a, input, label, div {
            text-transform: none;
        }

        .right {
            float: right;
        }
        .left {
            float: left;
        }

        .col-head {
            text-align:center;
            background-color:#eeeeee;
            border:thin gray solid;
        }

        .col-body {
            text-align:center;
            border:thin gray solid;
        }

       .home-text {
           color: #ffffff;
       }

    </style>

</head>

<script id="sign-in.html" type="text/ng-template">

                            <input type="text" ng-model="user.Username">

                            <input type="password" ng-model="user.Password">

<script id="market-perf.html" type="text/ng-template">
    <ion-nav-bar class="bar-balanced"> </ion-nav-bar>

        <ion-nav-buttons side="left">
            <button class="button button-positive  no-animation"
                    ng-click="previous()" ng-if="slideIndex > 0">
                <i class="icon ion-ios7-arrow-left"></i>
                Top Gainers
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-positive no-animation"
                    ng-click="next()" ng-if="slideIndex != 1">
                Top Losers
                <i class="icon ion-ios7-arrow-right"></i>
            </button>
        </ion-nav-buttons>
    <ion-view title="Market Performance">
        <ion-slide-box show-pager="false"  on-slide-changed="slideChanged(index)">
                <ion-slide>
                    <div class="padding">
                        <div class="bar bar-subheader">
                            <h2 class="title">Top Gainers</h2>
                        </div>
                        <div  style="margin-top: 100px">
                    <div class="list" ng-repeat="item in mperf.Gainers">
                            <div class="item item-divider item-icon-right">
                                {{ item.Name }}
                            </div>
                            <div class="item" style="text-align: center">
                                {{ item.Market }} Market In {{ item.State }} State
                            </div>
                            <div class="item item-icon-left">
                                <i class="icon ion-ios7-pricetag" ng-click="close()"></i>
                                Price Of  {{ item.Units }}
                                <span class="badge badge-light"> {{ item.Price | nairacurrency}}</span>
                            </div>
                            <div class="item item-icon-left">
                                <i class="icon ion-ios7-star" ng-click="close()"></i>
                                Change in Price (%)
                                <span class="badge badge-light"> {{ item.Change}}</span>
                            </div>
                        </div>
                            </div>
                    </div>
                </ion-slide>

                <ion-slide>
                    <div class="padding">
                        <div class="bar bar-subheader">
                            <h2 class="title">Top Losers</h2>
                        </div>
                        <div  style="margin-top: 100px">
                    <div class="list" ng-repeat="item in mperf.Losers">
                            <div class="item item-divider item-icon-right">
                                {{ item.Name }}
                            </div>
                            <div class="item" style="text-align: center">
                                {{ item.Market }} Market In {{ item.State }} State
                            </div>
                            <div class="item item-icon-left">
                                <i class="icon ion-ios7-pricetag" ng-click="close()"></i>
                                Price Of  {{ item.Units }}
                                <span class="badge badge-light"> {{ item.Price | nairacurrency}}</span>
                            </div>
                            <div class="item item-icon-left">
                                <i class="icon ion-ios7-star" ng-click="close()"></i>
                                Change in Price (%)
                                <span class="badge badge-light"> {{ item.Change}}</span>
                            </div>
                        </div>
                            </div>
                    </div>
                </ion-slide>
              </ion-slide-box>
    </ion-view>
</script>

<script id="orders.html" type="text/ng-template">

                <thead>
                <tr>
                    <th>ID</th>
                    <th>Quantities</th>
                    <th>Amount</th>
                    <th>Order Date</th>
                </tr>
                </thead>

                <!-- Table body -->

                <tbody>
                <tr ng-repeat="o in orders" ng-click="show(o)" >
                    <td>{{ o.Id }}</td>
                    <td>{{ o.Quantity }}</td>
                    <td>{{ o.Price }}</td>
                    <td>{{ o.OrderDate }}</td>
                </tr>
                </tbody>

            </table>
        </ion-content>
    </ion-view>
</script>
